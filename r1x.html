<!DOCTYPE html>
<html lang="en">
	<head>
		<p style="padding:0%; width: 100%; font-size:xx-large; position:fixed; bottom:-10px; left: 50%;transform: translateX(-50%); text-align:center;"><strong>You are rating this design.</strong></p>

		<title>three.js webgl - orbit controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #ccc;
				color: #000;
			}

			a {
				color: #f00;
			}
		</style>

	<body>

		<button onclick="ResetView()"><img src="reseticon.png" width="40" height="40"></button>
		

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "./three.module.js"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { OrbitControls } from './OrbitControls.js';

			import { STLLoader } from './STLLoader.js';

			import { OBJLoader } from './OBJLoader.js';

			import { MTLLoader } from './MTLLoader.js';

			import { GLTFLoader } from './GLTFLoader.js';

			import { CSS2DRenderer, CSS2DObject } from './CSS2DRenderer.js';

			let camera, controls, scene, renderer, labelRenderer;

			const layers = {

				'Toggle Name': function () {

					camera.layers.toggle( 0 );

				},
				'Toggle Mass': function () {

					camera.layers.toggle( 1 );

				},
				'Enable All': function () {

					camera.layers.enableAll();

				},

				'Disable All': function () {

					camera.layers.disableAll();

				}

			}

			init();
			//render(); // remove when using next line for animation loop (requestAnimationFrame)
			animate();

			function init() {

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xffffff );
				//scene.fog = new THREE.Fog( 0x72645b, 2, 15 );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.outputEncoding = THREE.sRGBEncoding;

				renderer.shadowMap.enabled = true;
				document.body.appendChild( renderer.domElement );

				labelRenderer = new CSS2DRenderer();
				labelRenderer.setSize( window.innerWidth, window.innerHeight );
				labelRenderer.domElement.style.position = 'absolute';
				labelRenderer.domElement.style.top = '0px';
				document.body.appendChild( labelRenderer.domElement );

				camera = new THREE.PerspectiveCamera( 20, window.innerWidth / window.innerHeight, 0.1, 8 );
				camera.position.set(2, 1, -0.2 );

				// controls

				controls = new OrbitControls( camera, labelRenderer.domElement );
				controls.listenToKeyEvents( window ); // optional
				controls.target.set( 0.23, -.5, -.2 );

				//controls.addEventListener( 'change', render ); // call this only in static scenes (i.e., if there is no animation loop)

				controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
				controls.dampingFactor = 1;

				controls.screenSpacePanning = false;

				controls.minDistance = 1.3;
				controls.maxDistance = 3;
				
				//camera.zoom = 0;
				camera.updateProjectionMatrix;
				
				controls.maxPolarAngle = Math.PI / 2.1;

				

				// Ground

				const plane = new THREE.Mesh(
					new THREE.PlaneGeometry( 40, 40 ),
					new THREE.MeshPhongMaterial( { color: 0xffffff } )
				);
				plane.rotation.x = - Math.PI / 2;
				plane.position.y = - 0.5;
				scene.add( plane );

				plane.receiveShadow = true;

				// Grid

				const grid = new THREE.GridHelper( 1, 10, 0x000000, 0x000000 );
				grid.material.opacity = 0.5;
				grid.material.depthWrite = false;
				grid.material.transparent = true;
				grid.position.y = - 0.499;
				grid.position.x = 0.21;
				grid.position.z = -.2;
				scene.add( grid );

				// ASCII file STL IMPORT

				

				

				const loader10 = new GLTFLoader();
						loader10.load( 'high1.glb', function ( gltf ) {
							gltf.scene.traverse( function( node ) {

								if ( node.isMesh ) { node.castShadow = true; }
								if ( node.isMesh ) { node.receiveShadow = true; }

							} );

							gltf.scene.traverse( ( object ) => {
							if ( object.isMesh ) {

							object.material.color.set( 0x287ac7 );
							
							}
							} );

							const dogbone = gltf.scene
							//dogbone.position.y = 2;
							dogbone.position.set(0.22, -.5, -.2 );
							//gltf.asset.position.set(0.23, -.5, 0);
							dogbone.scale.set(5, 5, 5 );
							dogbone.rotateY(-Math.PI/2);
							//dogbone.rotateZ(Math.PI/2);
							scene.add( dogbone );

							//dogbone.castShadow = true;

							//render();

						} );

				


				// Lights
				scene.add( new THREE.HemisphereLight( 0x443333, 0x111122 ) );

				addShadowedLight(-1, 1, 2, 0xffffff, 1.35 );
				addShadowedLight( 1.5, 5, 0, 0xffffff, 0.7 );


				window.addEventListener( 'resize', onWindowResize );

				controls.saveState();

			}

			window.ResetView = function() {
				controls.reset();
				}

			

			function addShadowedLight( x, y, z, color, intensity ) {

				const directionalLight = new THREE.DirectionalLight( color, intensity );
				directionalLight.position.set( x, y, z );
				scene.add( directionalLight );

				directionalLight.castShadow = true;

				const d = 1;
				directionalLight.shadow.camera.left = - d;
				directionalLight.shadow.camera.right = d;
				directionalLight.shadow.camera.top = d;
				directionalLight.shadow.camera.bottom = - d;

				directionalLight.shadow.camera.near = -0;
				directionalLight.shadow.camera.far = 15;

				directionalLight.shadow.mapSize.width = 1024;
				directionalLight.shadow.mapSize.height = 1024;

				directionalLight.shadow.bias = - 0.002;

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				labelRenderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true

				// render();

				renderer.render( scene, camera );
				labelRenderer.render( scene, camera );

			}

			// function render() {

			// 	renderer.render( scene, camera );

			// }

		</script>

	</body>
</html>
