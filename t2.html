<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - orbit controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #ccc;
				color: #000;
			}

			a {
				color: #f00;
			}

			button {
				position: absolute;

			z-index: 99;
			right: 2%;
			top: 0%;
			font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

			color: white;


			background-color: transparent;

			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;

				}
		</style>
	</head>

	<body>
		
		<button onclick="ResetView()"><img src="reseticon.png" width="80" height="80"></button>


		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "./three.module.js"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { OrbitControls } from './OrbitControls.js';

			import { STLLoader } from './STLLoader.js';

			import { OBJLoader } from './OBJLoader.js';

			import { MTLLoader } from './MTLLoader.js';

			import { GLTFLoader } from './GLTFLoader.js';

			import { CSS2DRenderer, CSS2DObject } from './CSS2DRenderer.js';

			let camera, controls, scene, renderer, labelRenderer;

			const layers = {

				'Toggle Name': function () {

					camera.layers.toggle( 0 );

				},
				'Toggle Mass': function () {

					camera.layers.toggle( 1 );

				},
				'Enable All': function () {

					camera.layers.enableAll();

				},

				'Disable All': function () {

					camera.layers.disableAll();

				}

			}

			init();
			//render(); // remove when using next line for animation loop (requestAnimationFrame)
			animate();

			function init() {

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xffffff );
				//scene.fog = new THREE.Fog( 0x72645b, 2, 15 );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.outputEncoding = THREE.sRGBEncoding;

				renderer.shadowMap.enabled = true;
				document.body.appendChild( renderer.domElement );

				labelRenderer = new CSS2DRenderer();
				labelRenderer.setSize( window.innerWidth, window.innerHeight );
				labelRenderer.domElement.style.position = 'absolute';
				labelRenderer.domElement.style.top = '0px';
				document.body.appendChild( labelRenderer.domElement );

				camera = new THREE.PerspectiveCamera( 20, window.innerWidth / window.innerHeight, 0.1, 4 );
				camera.position.set(2, 1, -0.2 );

				// controls

				controls = new OrbitControls( camera, labelRenderer.domElement );
				controls.listenToKeyEvents( window ); // optional
				controls.target.set( 0.23, -.5, -.2 );

				//controls.addEventListener( 'change', render ); // call this only in static scenes (i.e., if there is no animation loop)

				controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
				controls.dampingFactor = 1;

				controls.screenSpacePanning = false;

				controls.minDistance = 1.3;
				controls.maxDistance = 3;
				
				//camera.zoom = 0;

				controls.maxPolarAngle = Math.PI / 2.1;

				// Ground

				const plane = new THREE.Mesh(
					new THREE.PlaneGeometry( 40, 40 ),
					new THREE.MeshPhongMaterial( { color: 0xffffff } )
				);
				plane.rotation.x = - Math.PI / 2;
				plane.position.y = - 0.5;
				scene.add( plane );

				plane.receiveShadow = true;

				// Grid

				const grid = new THREE.GridHelper( 1, 10, 0x000000, 0x000000 );
				grid.material.opacity = 0.5;
				grid.material.depthWrite = false;
				grid.material.transparent = true;
				grid.position.y = - 0.499;
				grid.position.x = 0.21;
				grid.position.z = -.2;
				scene.add( grid );

				// ASCII file STL IMPORT

				
				//Labels Add

				//Label (a)
				const alab = document.createElement( 'div' );
				alab.className = 'label';
				alab.textContent = 'a';
				alab.style.marginTop = '-1em';
				alab.style.padding = '7px';
				alab.style.fontSize = 'xx-large';
				alab.style.backgroundColor ='white';
				const alabel = new CSS2DObject( alab );
				alabel.position.set( 83, 150, 210 );
				
				alabel.layers.set( 0 );

				//Label (b)
				const blab = document.createElement( 'div' );
				blab.className = 'label';
				blab.textContent = 'b';
				blab.style.marginTop = '-1em';
				blab.style.padding = '7px';
				blab.style.fontSize = 'xx-large';
				blab.style.backgroundColor ='white';
				const blabel = new CSS2DObject( blab );
				blabel.position.set( 265, 150, 210 );
				
				blabel.layers.set( 0 );

				//Label (c)
				const clab = document.createElement( 'div' );
				clab.className = 'label';
				clab.textContent = 'c';
				clab.style.marginTop = '-1em';
				clab.style.padding = '7px';
				clab.style.fontSize = 'xx-large';
				clab.style.backgroundColor ='white';
				const clabel = new CSS2DObject( clab );
				clabel.position.set( 455, 150, 210 );
				
				
				clabel.layers.set( 0 );
				

				const loader = new STLLoader();
				loader.load('Q2.STL', function ( geometry ) {

					const material = new THREE.MeshPhongMaterial( { color: 0x041E42, specular: 0x041E42, shininess: 0 } );
					const mesh = new THREE.Mesh( geometry, material );

					mesh.position.set( -0.1, -0.59, .27 );
					mesh.rotation.set( 0 ,  Math.PI/2 ,  0);
					mesh.scale.set( 0.0017, 0.0017, 0.0017 );

					mesh.castShadow = true;
					mesh.receiveShadow = true;

					mesh.layers.enableAll();
					mesh.add( alabel );
					mesh.add( blabel );
					mesh.add( clabel );
					scene.add( mesh );

				} );

				


				// Lights
				scene.add( new THREE.HemisphereLight( 0x443333, 0x111122 ) );

				addShadowedLight(-1, 2, 2, 0xffffff, .5 );
				addShadowedLight( 1.5, 4, 0, 0xffffff, 0.7 );


				window.addEventListener( 'resize', onWindowResize );

				controls.saveState();

				}

				window.ResetView = function() {
					controls.reset();
					}

			

			function addShadowedLight( x, y, z, color, intensity ) {

				const directionalLight = new THREE.DirectionalLight( color, intensity );
				directionalLight.position.set( x, y, z );
				scene.add( directionalLight );

				directionalLight.castShadow = true;

				const d = 1;
				directionalLight.shadow.camera.left = - d;
				directionalLight.shadow.camera.right = d;
				directionalLight.shadow.camera.top = d;
				directionalLight.shadow.camera.bottom = - d;

				directionalLight.shadow.camera.near = -0;
				directionalLight.shadow.camera.far = 15;

				directionalLight.shadow.mapSize.width = 2048;
				directionalLight.shadow.mapSize.height = 2048;

				// directionalLight.shadow.bias = - 0.002;

				 

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				labelRenderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true

				// render();

				renderer.render( scene, camera );
				labelRenderer.render( scene, camera );

			}

			// function render() {

			// 	renderer.render( scene, camera );

			// }

		</script>

	</body>
</html>
